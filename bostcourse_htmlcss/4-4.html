<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>선택자</title>
    <style media="screen">
      p[class]{color:silver;}
p[class][id] {text-decoration:underline;}
    </style>
  </head>
  <body>
<p class="foo"> Hello</p>
<p class="bar">CSS</p>
<p class="baz" id="title">HTML</p>
  </body>
</html>

<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>css문법</title>
    <link href="./4_Style.css" rel="stylesheet">
    <style>
      #internal {color:gray}
    </style>

  </head>
  <body>
    <h1>Inline style</h1>
    <p style="color:gray;">
      Hello, CSS
    </p>
    <p>각 단락의 구분</p>
    <p style="color:yellow">
      Hello, Css</p>
            <div id="internal">
      <h1>internal Style</h1>
<p>
      이 단락은 헤드에 스타일 태그로인해 스타일이 변경되어있음
      </p>
      </div>
      <div id="External">
        <h1>External</h1>
        <p>이 단락은 외부 CSS파일로 스타일이 변경되어있음</p>
</div>
  </body>
</html>

<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>list</title>
  </head>
  <body>
<p>
    <oi>
      <li>오렌지</li>
      <li>사과</li>
     <li>포도</li>
      </oi>
</p><p>
    <ol>
      <li>오렌지</li>
      <li>사과</li>
     <li>포도</li>
      </ol></p>
<p>
        <dl>
          <dt>과일은</dt>
          <dd>
            오렌지 포도 사과가 있다 </dd>
            <dt>색깔은</dt>
            <dd>각각 주황 보라 빨강이다</dd>
</p>
  </body>
</html>

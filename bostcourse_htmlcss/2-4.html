<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>table태그</title>
    <style media="screen">
      td{border: 1px solid; width: 100px; height: 50px}
      th
      {border: 1px solid;}
      </style>
  </head>
  <body>
    <table>
    <tr>
      <td></td><td></td><td></td><td></td>
    </tr>
    <tr>
      <td></td><td></td><td></td><td></td>
    </tr>
    <tr>
      <td></td><td></td><td></td><td></td>
    </tr>
    <tr>
      <td></td><td></td><td></td><td></td>
    </tr>
    </table>

    <table>
      <caption>Monthly Savings</caption>
      <thead>
        <tr>
          <th>Monthly</th><th>Savings</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td> January</td><td>$100</td>
        </tr>
        <tr>
          <td>Febrary</td><td rowspan="2">$80</td>
        </tr>
        <tr>
          <td>March</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2">Sum</td>
        </tr>
      </tfoot>
    </table>
    <table>
      <caption>Specificaltion values</caption>
      <thead>
        <tr>
          <th rowspan="2">Grade.</th><th rowspan="2">Point.</th><th colspan="2">Strength.</th><th rowspan="2">Percent.</th>
        </tr>
        <tr>
        <th>kg/mm</th><th>Ib/in</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Hard</td><td>0.45</td><td>56.2</td><td>80,000</td><td>20</td>
        </tr>
        <tr>
          <td>Medium</td><td>0.45</td><td>49.2</td><td>70,000</td><td>25</td>
        </tr>
        <tr>
          <td>soft</td><td>0.45</td><td>42.2</td><td>60,000</td><td>30</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CSS의 단위</title>
<style media="screen">
  div{
    font-size:16px;
  }
  .px{
    font-size:16px;
  }
  .pt{
    font-size:12pt;
  }
  .percent{
    font-size:120%;
  }
  .em{
    font-size:3em;
  }
  .rem{
    font-size:2rem
  }
</style>
  </head>

  <body>
<div class="">
  <p class="px">단위 16px</p>
  <p class="pt">단위 12pt</p>
  <p class="percent">단위 120%</p>
  <p class="em">단위 3em</p>
  <p class="rem">단위 2rem</p>
</div>

  </body>
</html>

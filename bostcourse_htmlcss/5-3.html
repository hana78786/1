<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>background</title>
    <style media="screen">
    div.a{
        height:500px;
        background-color:yellow;
        background-image:url(cherry-tree.png);
        background-repeat:repeat-x;
        font-size:500%;
      }
    div.b{
        height:500px;
        background-color:yellow;
        background-image:url(cherry-tree.png);
        background-repeat:repeat-y;
        font-size:500%;
      }
    div.c{
        height:500px;
        background-color:yellow;
        background-image:url(cherry-tree.png);
        background-repeat:space;
        font-size:500%;
      }
      div.d{
          height:500px;
          background-color:yellow;
          background-image:url(cherry-tree.png);
          background-repeat:no-repeat;
          font-size:500%;
        }
        div.e{
            height:500px;
            background-color:yellow;
            background-image:url(cherry-tree.png);
            background-repeat:space repeat;
            font-size:500%;
          }
          div.f{
              height:500px;
              background-color:yellow;
              background-image:url(cherry-tree.png);
              background-repeat:round;
              font-size:500%;
            }
      span{
        background-color:pink;
      }
    </style>
  </head>
  <body>
    <div class="a">repeat-x에 의해 x축으로만 반복합니다</div>
    <div class="b">repeat-y에 의해 y축으로만 반복합니다 <br><br><br></div>
    <div class="c">space가 선언되어있습니다.  <br><br><br></div>
    <div class="d">no-repeat가 선언되어있습니다.  <br><br><br></div>
    <div class="e">space repeat가 선언되어있습니다.  <br><br><br></div>
    <div class="f">round가 선언되어있습니다.  <br><br><br></div>
    <span>배경변경</span>

  </body>
</html>

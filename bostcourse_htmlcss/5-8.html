<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>font-variant</title>
  <style>
    p {
      font-variant: small-caps;
    }
    .normal{
      font-variant: normal;
    }
  </style>
</head>

<body>
  <p>Font-Variant: Small-Caps</p>
  <p class="normal">Font-Variant: Small-Caps</p>
</body>
</html>

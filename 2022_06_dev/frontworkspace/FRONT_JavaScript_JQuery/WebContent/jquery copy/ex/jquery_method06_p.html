<!DOCTYPE html>

<html lang="en">

	<head>
		<title>jQuery method 실습</title>
	<script src="../jq/jquery-3.6.0.min.js"></script>
	</head>
	<body>

		
		<script>
			
		var file=	document.querySelector('[type=file]');

			function addFile(){
				file.after(file.cloneNode())

			}

			function delFile(){
				if($('[type=file]').length!=1){
				$('[type=file]').last().remove()}
			}




		</script>
		<div>
			<input type="file">
			<input id="add" type="button" value="추가"
				   onclick="addFile();">
			<input type="button" value="삭제"
				   onclick="delFile();">
		</div>
	</body>
</html>

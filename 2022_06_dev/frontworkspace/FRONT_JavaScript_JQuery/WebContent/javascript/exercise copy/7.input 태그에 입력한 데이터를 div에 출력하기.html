<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	#result {
		background:yellowgreen;
		border:1px solid black;
		height:200px;
	}
</style>
</head>
<body>
	<h2>입력한 값 출력 문제</h2>
	<form method="get" action="">
		<fieldset>
			<legend>납품정보</legend>
			<ul>
				<li>
					<label for="goodirum">상품명 : </label> <input type="text" id="productName" list="goodlist" required>
					<datalist id="goodlist">
						<option value="dog1004">도그1004</option>
						<option value="catchicken">고양이치킨</option>
						<option value="milk">우유</option>
					</datalist>
				</li>
				<br>
				<li>
					<label for="number">납품수량 : </label> 
					<input type="number" id="productAmount" min="10" max="100" step="10" placeholder="최소10이상">
				</li>
				<br>
				<li>
					<label for="range">납품등급 : </label> 
					<input type="range" id="productLevel" min="0" max="10" step="2"></li>
				<br>
				<li>
					<label for="message">기타사항 : </label>
					<textarea id="message" rows="5" cols="30"></textarea>
				</li>
			</ul>
		</fieldset>
		<br>
		<input type="submit" value="send message" onclick="return printProduct();">
		<br><br>
		<div id="result"></div>
	</form>
	<script>
		function printProduct() {

			var result = document.querySelector('#result');
			var productName = document.querySelector('#productName');
			var Pnumber = document.querySelector('#productAmount');
			var pRange = document.querySelector('#productLevel');
			var messge=document.querySelector('#message');
			
			result.innerHTML+="상품명 : "+productName.value+" ";
			result.innerHTML+="수량 : "+Pnumber.value+" ";
			result.innerHTML+="등급 : "+pRange.value+" ";
			result.innerHTML+="메세지 : "+messge.value;
			
			return false;




		}

	</script>
</body>
</html>

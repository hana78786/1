<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>학생정보 입력</title>
</head>
<body>
    <h1> 자동 테이블 만들기(숫자넣기) </h1>
    <h5>    힌트 : 반복문은 자바랑 같습니다. 다만! 변수만 var 데이터형이라는걸 기억해주세요 </h5>
    
테이블 행의 갯수 : <input type="text" size="1" id="rowNum"> <br>
테이블 열의 갯수 : <input type="text" size="1" id="colNum"><br>
<button onclick="table_make();">테이블 생성</button>

<script>
    function table_make() {
       
        var rowNum=document.querySelector('#rowNum').value;
        var colNum=document.querySelector('#colNum').value;
        console.log(rowNum)
        var rowTag="";
        var colTag="";
        for(var i=0; i<rowNum;i++){
           rowTag+="<td></td>";
          }
        for(var i=0;i<colNum;i++){
            colTag+="<tr>"+rowTag+"</tr>";
        }

           document.write("<table border='1' width='800px' height='1000px'>");
           document.write(colTag);
           document.write("</table>");

       var trArr= document.querySelectorAll("tr");
       
        for(var i=0; i<trArr.length;i++){
            var tdArr = trArr[i].childNodes
            console.log(tdArr)
            for(var j =0; j<tdArr.length;j++){
                tdArr[j].innerHTML=i+1+"열"+(j+1)+"행";
            }
        }
        
                
        

    }
</script>
    
</body>
</html>

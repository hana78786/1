<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>학생정보 입력</title>
</head>
<body>
    <h1> 자동 테이블 만들기(숫자넣기) </h1>
    <h5>    힌트 : 반복문은 자바랑 같습니다. 다만! 변수만 var 데이터형이라는걸 기억해주세요 </h5>
    
테이블 행의 갯수 : <input type="text" size="1" id="rowNum"> <br>
테이블 열의 갯수 : <input type="text" size="1" id="colNum"><br>
<button onclick="table_make();">테이블 생성</button>

<script>
    function table_make() {
  
        var rowNum = document.getElementById("rowNum").value;
        var colNum= document.getElementById("colNum").value;

        var td="";
        for(var i = 0; i<rowNum;i++){
            td+="<td></td>"
        }

        var tr="";
        for( var i =0; i<colNum;i++){
            tr+="<tr>"+td+"</tr>"
        }

        document.write("<table border ='1' width='80%' height='800px'>");   
        document.write(tr);
        document.write("</table>")
        console.log("확인용")
        
        var arrTr = document.getElementsByTagName('tr')
           
        for(var i =0; i<arrTr.length; i++){
            var arrTd = arrTr[i].children
            for(var j=0; j<arrTd.length ; j++){
                arrTd[j].innerHTML=(i+1)+"열"+(j+1)+"줄"
            }
        }
        console.log("확인용")
        


    }

        
                
        

    
</script>
    
</body>
</html>

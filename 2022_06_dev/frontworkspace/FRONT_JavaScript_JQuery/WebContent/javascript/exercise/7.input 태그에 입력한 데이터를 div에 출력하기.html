<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	#result {
		background:yellowgreen;
		border:1px solid black;
		height:200px;
	}
</style>
</head>
<body>
	<h2>입력한 값 출력 문제</h2>
	<form method="get" action="">
		<fieldset>
			<legend>납품정보</legend>
			<ul>
				<li>
					<label for="goodirum">상품명 : </label> <input type="text" id="productName" list="goodlist" required>
					<datalist id="goodlist">
						<option value="dog1004">도그1004</option>
						<option value="catchicken">고양이치킨</option>
						<option value="milk">우유</option>
					</datalist>
				</li>
				<br>
				<li>
					<label for="number">납품수량 : </label> 
					<input type="number" id="productAmount" min="10" max="100" step="10" placeholder="최소10이상">
				</li>
				<br>
				<li>
					<label for="range">납품등급 : </label> 
					<input type="range" id="productLevel" min="0" max="10" step="2"></li>
				<br>
				<li>
					<label for="message">기타사항 : </label>
					<textarea id="message" rows="5" cols="30"></textarea>
				</li>
			</ul>
		</fieldset>
		<br>
		<input type="submit" value="send message" onclick="return printProduct();">
		<br><br>
		<div id="result"></div>
	</form>
	<script>
		function printProduct() {
			var resultdiv = document.getElementById("result");
			var pname = document.querySelectorAll('input')[0].value;
			var count = document.querySelectorAll('input')[1].value;
			var level = document.querySelectorAll('input')[2].value;
			var msg = document.querySelectorAll('input')[3].value;

			pall="상품명 : "+pname+"<br>납품수량 : "+count+"<br>납품등급 :"+level+"<br>기타사항 :"+msg;

			resultdiv.innerHTML=pall;
			
		}

	</script>
</body>
</html>

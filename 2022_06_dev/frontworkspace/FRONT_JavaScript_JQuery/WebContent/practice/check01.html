<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>체크리스트</title>
</head>
<style>

li{
    list-style: none;
    display: inline-block;
    width: 100px;
    text-align: right;

}
li:last-child{
    width: 200px;
}
    
span{
    display: inline-block;
    margin-left: 20px;
}
</style>

<script>

    window.onload=function(){

        var id1= document.querySelector('#id1')
        var pwMsg = document.querySelector('#pwMsg');
        
        pwMsg.style.fontWeight="bold";
        regId=/^[A-Z][a-zA-Z0-9]{4,}$/

        id1.addEventListener("blur",function(){
            if(!regId.test(id1.value)){
                    alert("아이디는 5글자 이상 첫글자는 대문자이고 영문자, 숫자만 가능 ")
                    id1.value="";
                                        
                }
        })
   

        document.querySelector('#subm').onclick=function(){
            if(id1.value==""){
                alert("아이디를 입력하세요")
                return false
                 
            }else{
                if(!regId.test(id1.value)){
                    alert("아이디는 5글자 이상 첫글자는 대문자이고 영문자, 숫자만 가능 ")
                    id1.value="";
                    return false;                  
                }              
            }

            if(document.querySelector('[name=gender]:checked')==null){
                alert("성별을 체크하세요")
                return false;
            }
            
        }

        document.querySelector('#pw2').addEventListener("focus",function(){
            if(document.querySelector('#pw').value==""){
                alert("패스워드를 먼저 입력하세요");
                document.querySelector('#pw').focus()
            }
            
        })

        document.querySelector('#pw2').addEventListener("blur",function(){
        if(document.querySelector('#pw').value != document.querySelector('#pw2').value){
                pwMsg.style.color="red";
                pwMsg.innerHTML="비밀번호가 일치하지 않습니다."
                return false;
            }else if(document.querySelector('#pw').value==""){}
            else{
                pwMsg.style.color="green";
                pwMsg.innerHTML="비밀번호가 일치합니다."
            }
            

    
        })
    }
    
    
</script>
<body>
        <fieldset>
            <legend>회원가입</legend>
            <form action="result.html">

              <ul>

                <li>
                    
                    <label for="id1">
                        아이디</label>
                </li>
                <li>

                    <input type="text" name="" id="id1" size="12" required>
                 </li>
                 <br>

                 <li>

                     <label for="pw">
                         패스워드</label>
                        </li>
                        <li>

                            <input type="password" name="" id="pw" size="12" required>
                        </li>
                        <span id="pwMsg"></span>
                        <br>
                
       <li>
           
           <label for="pw2">
               패스워드확인
            </label>
        </li>
        <li>

            <input type="password" name="" id="pw2" size="12" required>
        </li>
        <br>
        <li>

            <label for="name">
                
                이름
            </label>
        </li>
               <li>

                   <input type="text" name="" id="name" size="12" required>
                </li> 
                <br>
                <li>

                    성별      
                </li>
                    
                <li>

                    <label for="M" class="blank"> 남<input type="radio" name="gender" id="M"></label> 
                    <label for="F" > 여<input type="radio" name="gender" id="F"></label>
                </li>
                <br>
             <li>
                 <label for="email">
 
                     이메일
                    </label> 
                    </li>
                    
                <li>

                    <input type="email" name="" id="email" size="12" required>
                </li>
                <br>
                 <li>
      
                     <input type="submit" class="blank" value="회원가입" id="subm"> <input type="reset" value="취소">
                </li>  

              </ul>
                          
                            

                
            
           
            </form>
        </fieldset>


</body>
</html>

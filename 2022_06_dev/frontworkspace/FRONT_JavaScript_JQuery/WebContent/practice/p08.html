<!DOCTYPE html>
<html>
<head>
<title>KH</title>
<style>
    .btn {
        border : 2px solid black;
        background-color : white;
        color : black;
        padding : 14px 28px;
        font-size : 16px;
        cursor : pointer; 
        display: block;       
    }    
    .submit {
        border-color : #4CAF50;
        background-color : green;
        color:white;
     
        
    }    
    .submit:hover {
        background-color: white;
        color:green;
    }
    
    .cancel {
        border : #f44336;
        background-color : red;
        color:white;
     
    }
    
    .cancel:hover {
        background: white;
        color: red;
    }

    button{
        width: 150px;
        height: 50px;
    }
</style>
</head>
<body>
    <h1>Buttons</h1>
    <span id="submit_btn">
        <button class="submit btn">Submit</button>
    </span>
    <span id="cancel_btn">
        <button class="cancel btn">Cancel</button>
    </span>
</body>
</html>

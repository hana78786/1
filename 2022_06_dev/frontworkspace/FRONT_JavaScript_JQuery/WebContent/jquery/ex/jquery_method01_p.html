<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>jQuery method 실습</title>
    <script src="../jq/jquery-3.6.0.min.js"></script>
</head>


<body>
    <script>
        window.onload=function(){
            $("#btn").on("click",function(){
            $('#span1').html("")
            var trTag=$('tr');
            var thTag=$('th');
            
                var tdTag=trTag.children('td')
                console.log(tdTag)
                var count=0;
                $.each(tdTag, function(index,item){
                    console.log($(item).text());
                    $('#span1').html(
                        $('#span1').html()+
                        thTag.eq(count).text()+":"+$(item).text()
                        +" "
                        
                    )
                count++
                    if(count==3){
                        $('#span1').html(
                        $('#span1').html()+"<br>"
                        )
                        count=0;

                    }
                
                });

          
            

            });
        
        var btn = document.querySelector("#btn").onclick=function(){

            var trTag=document.querySelectorAll('tr');
            var thTag=document.querySelectorAll('th');
            var tdTag=document.querySelectorAll('td');
            var spanTag=document.querySelector("#span1");
            
            var count=0;
            for(var i=0; i<tdTag.length;i++){
                spanTag.innerHTML+=thTag[count].innerText+" : "+
                tdTag[i].innerText+" ";
                count++;
                
                if(count==3){
                    spanTag.innerHTML+="<br>"
                    count=0
                }
                
            }
        }
        
        
        
        
        
        }




    </script>

    <tr><td>김말똥</td><td>30</td><td>경기도</td></tr>
    <tr><td>고길똥</td><td>40</td><td>강원도</td></tr>
    <tr><td>김지똥</td><td>50</td><td>인천광역시</td></tr>

    <legend>출력</legend>
    <span id="span1"></span>

</body>

</html>

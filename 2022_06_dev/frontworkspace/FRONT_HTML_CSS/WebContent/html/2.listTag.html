<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록 관련태그</title>
</head>
<body>
    <h1>순서 없는 목록 태그</h1>
    <ul>
        <li>html5</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>jQuery</li>
    </ul>

    <h1>순서 있는 목록 태그</h1>
    <ol>
        <li>html5</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>jQuery</li>
    </ol>

    <ol type="i" reversed = "reversed">
        <li>html5</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>jQuery</li>
    </ol>

    <h1>설명 목록 태그</h1>
    <dl>
            <dt>이곳은 목록 제목</dt>
            <dd>이곳은 목록에 대한 설명<br>
                한다 설명 그렇다. </dd>

    </dl>

</body>
</html>
